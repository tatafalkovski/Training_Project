<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple keyboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/styles.css" />
    <link rel="stylesheet" href="/icomoon/icons-font.css" />
    <link rel="stylesheet" href="/FontAwesome/all.css" />
  </head>
  <body>
    <header class="container">
      <div class="section section-mint">
        <h1>Apple keyboard</h1>
      </div>
    </header>

    <main class="container">
      <section class="section section-lavander">
        <div class="board">
            <div class="row">
                <button type="button" class="btn0"><span class="btn1r">esc</span></button>
                <button type="button" class="btn0"><span class="btn1r">F1</span></button>
                <button type="button" class="btn0"><span class="btn1r">F2</span></button>
                <button type="button" class="btn0"><span class="btn1r">F3</span></button>
                <button type="button" class="btn0"><span class="btn1r">F4</span></button>
                <button type="button" class="btn0"><span class="btn1r">F5</span></button>
                <button type="button" class="btn0"><span class="btn1r">F6</span></button>
                <button type="button" class="btn0"><span class="btn1r">F7</span></button>
                <button type="button" class="btn0"><span class="btn1r">F8</span></button>
                <button type="button" class="btn0"><span class="btn1r">F9</span></button>
                <button type="button" class="btn0"><span class="btn1r">F10</span></button>
                <button type="button" class="btn0"><span class="btn1r">F11</span></button>
                <button type="button" class="btn0"><span class="btn1r">F12</span></button>
                <button type="button" class="btn0"><span class="btn1r">pow</span></button>
            </div>
            <div class="row">
                <button type="button" class="btn1"><span class="btn2r">`</span></button>
                <button type="button" class="btn1"><span class="btn2r">1</span></button>
                <button type="button" class="btn1"><span class="btn2r">2</span></button>
                <button type="button" class="btn1"><span class="btn2r">3</span></button>
                <button type="button" class="btn1"><span class="btn2r">4</span></button>
                <button type="button" class="btn1"><span class="btn2r">5</span></button>
                <button type="button" class="btn1"><span class="btn2r">6</span></button>
                <button type="button" class="btn1"><span class="btn2r">7</span></button>
                <button type="button" class="btn1"><span class="btn2r">8</span></button>
                <button type="button" class="btn1"><span class="btn2r">9</span></button>
                <button type="button" class="btn1"><span class="btn2r">0</span></button>
                <button type="button" class="btn1"><span class="btn2r">-</span></button>
                <button type="button" class="btn1"><span class="btn2r">=</span></button>
                <button type="button" class="btn1"><span class="btn2r">delete</span></button>
            </div>
            <div class="row">
                <button type="button" class="btn2"><span class="btn3r">tab</span></button>
                <button type="button" class="btn2"><span class="btn3r">Q</span></button>
                <button type="button" class="btn2"><span class="btn3r">W</span></button>
                <button type="button" class="btn2"><span class="btn3r">E</span></button>
                <button type="button" class="btn2"><span class="btn3r">R</span></button>
                <button type="button" class="btn2"><span class="btn3r">T</span></button>
                <button type="button" class="btn2"><span class="btn3r">Y</span></button>
                <button type="button" class="btn2"><span class="btn3r">U</span></button>
                <button type="button" class="btn2"><span class="btn3r">I</span></button>
                <button type="button" class="btn2"><span class="btn3r">O</span></button>
                <button type="button" class="btn2"><span class="btn3r">P</span></button>
                <button type="button" class="btn2"><span class="btn3r">[</span></button>
                <button type="button" class="btn2"><span class="btn3r">]</span></button>
                <button type="button" class="btn2"><span class="btn3r">\</span></button>
            </div>
            <div class="row">
                <button type="button" class="btn3"><span class="btn4r">caps lock</span></button>
                <button type="button" class="btn3"><span class="btn4r">A</span></button>
                <button type="button" class="btn3"><span class="btn4r">S</span></button>
                <button type="button" class="btn3"><span class="btn4r">D</span></button>
                <button type="button" class="btn3"><span class="btn4r">F</span></button>
                <button type="button" class="btn3"><span class="btn4r">G</span></button>
                <button type="button" class="btn3"><span class="btn4r">H</span></button>
                <button type="button" class="btn3"><span class="btn4r">J</span></button>
                <button type="button" class="btn3"><span class="btn4r">K</span></button>
                <button type="button" class="btn3"><span class="btn4r">L</span></button>
                <button type="button" class="btn3"><span class="btn4r">;</span></button>
                <button type="button" class="btn3"><span class="btn4r">'</span></button>
                <button type="button" class="btn3"><span class="btn4r">return &crarr;</span></button>
            </div>
            <div class="row">
                <button type="button" class="btn4"><span class="btn5r">shift</span></button>
                <button type="button" class="btn4"><span class="btn5r">Z</span></button>
                <button type="button" class="btn4"><span class="btn5r">X</span></button>
                <button type="button" class="btn4"><span class="btn5r">C</span></button>
                <button type="button" class="btn4"><span class="btn5r">V</span></button>
                <button type="button" class="btn4"><span class="btn5r">B</span></button>
                <button type="button" class="btn4"><span class="btn5r">N</span></button>
                <button type="button" class="btn4"><span class="btn5r">M</span></button>
                <button type="button" class="btn4"><span class="btn5r">,</span></button>
                <button type="button" class="btn4"><span class="btn5r">.</span></button>
                <button type="button" class="btn4"><span class="btn5r">/</span></button>
                <button type="button" class="btn4"><span class="btn5r">shift</span></button>
            </div>
            <div class="row">
                <button type="button" class="btn4"><span class="btn5r">fn</span></button>
                <button type="button" class="btn4"><span class="btn5r">control</span></button>
                <button type="button" class="btn4"><span class="btn5r">option</span></button>
                <button type="button" class="btn4"><span class="btn5r">space</span></button>
                <button type="button" class="btn4"><span class="btn5r">command</span></button>
                <button type="button" class="btn4"><span class="btn5r">option</span></button>
                <button type="button" class="btn4"><span class="btn5r">&larr;</span></button>
                <button type="button" class="btn4"><span class="btn5r">&uarr;</span></button>
                <button type="button" class="btn4"><span class="btn5r">&darr;</span></button>
                <button type="button" class="btn4"><span class="btn5r">&rarr;</span></button>
            </div>
            
        </div>
      </section>
<!-- 
      <section class="section section-yellow">
        <h2></h2>
      </section>

      <section class="section section-pink">
        <h2></h2>
      </section> -->
    </main>

    <script src="dist/script.js"></script>
    <script
      src="https://kit.fontawesome.com/b0115e8927.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
